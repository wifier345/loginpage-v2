<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Logged Out</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #00c853;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logout-container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
        }

        h1 {
            color: #4caf50;
            margin-bottom: 20px;
            font-weight: 600;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 100%;
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        td {
            padding: 12px 16px;
            text-align: left;
            font-size: 14px;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #f4f4f4;
        }

        .button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function openLogin() {
            if (window.name !== 'hotspot_logout') return true;
            open('$(link-login)', '_blank', '');
            window.close();
            return false;
        }
    </script>
</head>
<body>
    <div class="logout-container">
        <img src="1.png" alt="Logo" class="logo">
        <h1>You have just logged out!</h1>
        <table>
            <tr><td>Username:</td><td>$(username)</td></tr>
            <tr><td>IP Address:</td><td>$(ip)</td></tr>
            <tr><td>MAC Address:</td><td>$(mac)</td></tr>
            <tr><td>Session Time:</td><td>$(uptime)</td></tr>
            $(if session-time-left)
            <tr><td>Time Left:</td><td>$(session-time-left)</td></tr>
            $(endif)
            <tr><td>Data Usage (Up/Down):</td><td>$(bytes-in-nice) / $(bytes-out-nice)</td></tr>
        </table>
        <form action="$(link-login)" name="login" onsubmit="return openLogin()">
            <input type="submit" class="button" value="Log In">
        </form>
    </div>
</body>
</html>
